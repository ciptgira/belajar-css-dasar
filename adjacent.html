<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling</title>
    <style>
        div + p{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <p>Ini tidak di pilih</p>
        </article>
        <p>ini tidak di pilih</p>
    </div>
    <p>ini di pilih</p>
    <p>ini tidak di pilih</p>
</body>
</html>
