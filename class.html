<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class di CSS</title>
    <style>
        .red{
            color: aqua;
            font-size: 30px;
        }
        .upper{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="red upper">Ini adalah Judul</h1>
    <h2 class="red upper">Ini isi dari judul</h2>
    <p class="red">Isi dari Judul</p>
</body>
</html>
