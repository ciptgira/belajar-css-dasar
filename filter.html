<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img{
            width: 400px;
            filter: blur(5px);
        }

        p{
            filter: blur(2px);
        }

    </style>
</head>
<body>
    <img src="image.jpg" alt="">

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos aspernatur officiis asperiores nemo, amet porro, tempora cumque ullam accusamus earum in ducimus, aperiam animi explicabo saepe? Molestiae eius laudantium doloremque.</p>
</body>
</html>
