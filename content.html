<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <style>
        .konten{
            content: text;
        }
        .konten::before{
            content: "awal-";
        }
        .konten::after{
            content: "-akhir";
        }
    </style>
</head>
<body>
    <p class="konten">ini adalah konten</p>
</body>
</html>
