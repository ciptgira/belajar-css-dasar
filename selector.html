<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1, h2, p, #title, .contoh {
            color: red;

        }
    </style>
</head>
<body>
    <h1>Ini adalah judul</h1>
    <h2>Ini sub Judul</h2>
    <p>Ini isi judul</p>

    <h3 id="title">Ini adalah sub</h3>

    <span class="contoh">Ini Contoh</span>
</body>
</html>
